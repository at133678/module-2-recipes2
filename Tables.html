<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style media="screen">
      table{
        width: 50%;
        border-collapse; collapse;
        font-family; arial, sans-serif;
      }
      td, th{
        border: 2px solid black;
      }
      tr:nth-child(even){
        background-color: yellow;
      }
      th{
        background-color: red;
      }
    </style>
  </head>
